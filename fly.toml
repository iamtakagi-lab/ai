# fly.toml file generated for yuderobot on 2022-10-18T16:20:39+09:00

app = "yuderobot"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000

[env]
    HOST = "0.0.0.0"
    PORT = "8080"
    TZ = "Asia/Tokyo"
    USERS = "yude_jp"